buildscript{
    ext.hilt_version = '2.46.1'
    ext.compose_version = '1.3.2'

    dependencies{
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
    repositories {
        google()
    }
}

